<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Prediction Market</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Friends Prediction</h1>
            <p class="subtitle">Bet on predictions with friends</p>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="events">Events</button>
            <button class="tab" data-tab="users">Users</button>
            <button class="tab" data-tab="trades">Recent Trades</button>
        </nav>

        <!-- Events Tab -->
        <section id="events-tab" class="tab-content active">
            <div class="section-header">
                <h2>Prediction Events</h2>
                <button id="create-event-btn" class="btn btn-primary">+ New Event</button>
            </div>
            <div id="events-list" class="cards-grid"></div>
        </section>

        <!-- Users Tab -->
        <section id="users-tab" class="tab-content">
            <div class="section-header">
                <h2>Players</h2>
                <button id="create-user-btn" class="btn btn-primary">+ Add Player</button>
            </div>
            <div id="users-list" class="cards-grid"></div>
        </section>

        <!-- Trades Tab -->
        <section id="trades-tab" class="tab-content">
            <div class="section-header">
                <h2>Recent Trades</h2>
            </div>
            <div id="trades-list" class="trades-list"></div>
        </section>

        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Modal Title</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div id="modal-content" class="modal-content"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
